	<script type="text/javascript">
		 //    1.有字符串 'ajldfjal_jalfdjakld',将字符串中_替换为*
			    var str='ajldfjal_jalfdjakld';
			    var a='';
				   for(i=0;i<str.length;i++){
					// console.log(str[i]);
					if(str[i]=='_'){
						a+='*';

					}else if(str[i]!='_'){
						a+=str[i];
					}

				   }console.log(a);

			// 2.祛除字符串中的空格  'fajldfj ajdflkadj ajdklfaj '
			var str='fajldfj ajdflkadj ajdklfaj ';
			var vcr='';
			   for(i=0;i<str.length;i++){
			   	   if(str[i]==' '){
                    continue;
			   	   }
			   	vcr+=str[i];
			   }			   				   
			console.log(vcr);


            

			// 3.删除字符串中所有数字   'ajdfa8dfadfadfasjdfkladf9ad8f9a0dfas6df8adsf6asdf'

			var str='ajdfa8dfadfadfasjdfkladf9ad8f9a0dfas6df8adsf6asdf';
			var count='';
			for(i=0;i<str.length;i++){
				if (!(str[i]>='0'&&str[i]<='9')) {
                   count+=str[i];
				}

			}console.log(count);


			// 4.反转字符串   'hello'---->   'olleh'
			
			// var str='hello';
			// console.log(str[4]+str[3]+str[2]+str[1]+str[0]);

			var str="hello";
			var t='';
			for(i=str.length-1;i>=0;i--){
				 t+=str[i];
			} 
			console.log(t);

			

			// 5.统计字符串中字母的个数

			var str='ajldfjal_jalfdjakld';
			var count=0;
			for(i=0;i<str.length;i++){
				if (str[i]>='a'&&str[i]<='z'||str[i]>='A'&&str[i]<='Z') {
                   count++;
				}
			}console.log(count);


			// 6.将字符串中单词用空格隔开  'HowAreYou' -->'How Are You'
			var str='HowAreYou';
			var s='';//空字符串
			for(i=0;i<str.length;i++){
                //第一个大写字母和非大写字母
                if(i==0||!(str[i]>='A'&&str[i]<='Z')){
                       s+=str[i];
                } else{
                	s=s+' '+str[i];
                }  

			}console.log(s);

               a+=str[i];
