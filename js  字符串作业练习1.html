		function demo1(str){
			//1.将字符串转换为数组
			var arr=str.split('');
			//2.排序
			arr.sort();
			//3.转为字符串
			str=arr.join('');
			//4.遍历字符串
			var temp=str[0];//
			var count=1;//计数器
			var arr0=[];//空数组，保存字符和对应的个数
			for(var i=1;i<str.length;i++){			
				//重复字符
				if(temp==str[i]){					
					count++;
				}else{
					//不重复字符,该字符统计结束
					var arrs=[];//创建新数组
					arrs.push(temp);//字符
					arrs.push(count);//个数
					arr0.push(arrs);//将字符和重复次数(数组)保存起来
					temp=str[i];//修改中间变量
					count=1;//修改计数器
				}
			}
			//将最后一个字符数组存入
			arrs1=[];
			arrs1.push(temp,count);
			arr0.push(arrs1);
			// console.log(arr0);
			return arr0;
		}

		var ar=demo1(str);
		var max=ar[0][1];//假设第一个字符的个数最多

		//遍历数组

				t=item[0];
			}
		});
