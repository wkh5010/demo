<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
		/*
			录入班级学生(姓名、年龄、学号)，输出所有学生的学号、姓名和年龄
		*/

		var s1=new Register();
		s1.loadInfo();
		s1.showInfo();
		//构造函数
		//注册
		function  Register(){
			this.arr=[];//属性；
			//录入数据
			this.loadInfo=function(){
				while(confirm('是否继续录入学生成绩？')){
					var  name=prompt('姓名：');
					var  age=prompt('年龄：');
					var  id=prompt('学号：');
					var stu=new Student(name,age,age);

					//创建学生对象
					//保存学生对象
					this.arr.push(stu);

				}
			};
			//输出数据
			this.showInfo=function(){
				this.arr.forEach(function(item){
                   console.log(item.name,item.age,item.id);
				});
			}
		}

		//创建学生
		function  Student(name,age,id){
              this.name=name;
              this.age=age;
              this.id=id;
              this.test=function(){
				console.log(this.name+' 在考试....');
			};
		}
	</script>
